<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewing Methods Radar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0a08 0%, #3E2723 100%);
            color: #FFF8E1;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5rem;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            color: #D4A574;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .method-selector {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            height: fit-content;
        }

        .method-list {
            list-style: none;
        }

        .method-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .method-item:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.5);
        }

        .method-item.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
        }

        .radar-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        #radar-canvas {
            width: 100%;
            height: auto;
        }

        .method-details {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .detail-card {
            background: rgba(255, 215, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #FFD700;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #D4A574;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #FFD700;
        }

        .compare-mode {
            margin-top: 20px;
            text-align: center;
        }

        .compare-btn {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
            color: #4CAF50;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .compare-btn:hover {
            background: #4CAF50;
            color: #FFF;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>â˜• Brewing Methods Radar</h1>
        <p class="subtitle">Compare brewing methods across key characteristics</p>

        <div class="main-grid">
            <div class="method-selector">
                <h3 style="color: #FFD700; margin-bottom: 15px;">Brewing Methods</h3>
                <ul class="method-list" id="method-list"></ul>
            </div>

            <div class="radar-container">
                <canvas id="radar-canvas" width="800" height="700"></canvas>
            </div>
        </div>

        <div class="method-details" id="method-details">
            <h3 style="color: #FFD700; margin-bottom: 15px;">Method Details</h3>
            <div class="detail-grid" id="detail-grid"></div>
        </div>

        <div class="compare-mode">
            <button class="compare-btn" onclick="compareAll()">Compare All Methods</button>
            <button class="compare-btn" onclick="clearComparison()">Reset View</button>
            <button class="compare-btn" onclick="exportChart()">Export Chart</button>
        </div>
    </div>

    <script>
        const brewingMethods = {
            'V60': {
                difficulty: 8,
                clarity: 9,
                body: 5,
                consistency: 6,
                speed: 7,
                versatility: 8,
                brewTime: '2.5-3 min',
                grindSize: 'Medium-Fine',
                ratio: '1:15-1:17',
                bestFor: 'Light to medium roasts, highlighting origin character'
            },
            'Chemex': {
                difficulty: 6,
                clarity: 10,
                body: 4,
                consistency: 7,
                speed: 6,
                versatility: 6,
                brewTime: '4-5 min',
                grindSize: 'Medium-Coarse',
                ratio: '1:15-1:17',
                bestFor: 'Clean, bright coffees with complex flavors'
            },
            'Aeropress': {
                difficulty: 5,
                clarity: 7,
                body: 7,
                consistency: 8,
                speed: 9,
                versatility: 10,
                brewTime: '1-2 min',
                grindSize: 'Fine to Medium',
                ratio: '1:13-1:16',
                bestFor: 'Versatile - works with any roast level'
            },
            'French Press': {
                difficulty: 3,
                clarity: 4,
                body: 10,
                consistency: 7,
                speed: 5,
                versatility: 7,
                brewTime: '4 min',
                grindSize: 'Coarse',
                ratio: '1:15',
                bestFor: 'Full-bodied, rich coffees'
            },
            'Espresso': {
                difficulty: 10,
                clarity: 6,
                body: 10,
                consistency: 4,
                speed: 10,
                versatility: 8,
                brewTime: '25-30 sec',
                grindSize: 'Very Fine',
                ratio: '1:2',
                bestFor: 'Intense, concentrated coffee experience'
            },
            'Moka Pot': {
                difficulty: 6,
                clarity: 5,
                body: 9,
                consistency: 6,
                speed: 7,
                versatility: 5,
                brewTime: '5 min',
                grindSize: 'Fine',
                ratio: '1:7',
                bestFor: 'Strong, espresso-like coffee at home'
            },
            'Cold Brew': {
                difficulty: 2,
                clarity: 7,
                body: 8,
                consistency: 9,
                speed: 1,
                versatility: 6,
                brewTime: '12-24 hours',
                grindSize: 'Extra Coarse',
                ratio: '1:8',
                bestFor: 'Smooth, low-acid iced coffee'
            }
        };

        let selectedMethods = [];
        const canvas = document.getElementById('radar-canvas');
        const ctx = canvas.getContext('2d');

        const metrics = ['difficulty', 'clarity', 'body', 'consistency', 'speed', 'versatility'];
        const metricLabels = ['Difficulty', 'Clarity', 'Body', 'Consistency', 'Speed', 'Versatility'];
        const colors = ['#FFD700', '#4CAF50', '#2196F3', '#FF9800', '#9C27B0', '#F44336', '#00BCD4'];

        function populateMethodList() {
            const list = document.getElementById('method-list');
            list.innerHTML = Object.keys(brewingMethods).map(method => `
                <li class="method-item" onclick="toggleMethod('${method}')" id="method-${method}">
                    <strong>${method}</strong>
                    <div style="font-size: 0.85rem; opacity: 0.8; margin-top: 5px;">
                        ${brewingMethods[method].brewTime} | ${brewingMethods[method].grindSize}
                    </div>
                </li>
            `).join('');
        }

        function toggleMethod(method) {
            const methodElement = document.getElementById(`method-${method}`);
            const index = selectedMethods.indexOf(method);

            if (index > -1) {
                selectedMethods.splice(index, 1);
                methodElement.classList.remove('active');
            } else {
                if (selectedMethods.length >= 5) {
                    alert('Maximum 5 methods can be compared at once');
                    return;
                }
                selectedMethods.push(method);
                methodElement.classList.add('active');
            }

            drawRadarChart();
            updateDetails();
        }

        function drawRadarChart() {
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2 - 50;
            const radius = Math.min(width, height) / 2 - 150;

            ctx.clearRect(0, 0, width, height);

            const numMetrics = metrics.length;
            const angleStep = (Math.PI * 2) / numMetrics;

            // Background circles
            for (let i = 1; i <= 5; i++) {
                ctx.beginPath();
                for (let j = 0; j <= numMetrics; j++) {
                    const angle = j * angleStep - Math.PI / 2;
                    const r = radius * (i * 2 / 10);
                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r;
                    if (j === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.2)';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Scale numbers
                ctx.fillStyle = 'rgba(255, 215, 0, 0.5)';
                ctx.font = '12px SF Pro Display, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText(i * 2, centerX, centerY - radius * (i * 2 / 10) - 5);
            }

            // Axes and labels
            for (let i = 0; i < numMetrics; i++) {
                const angle = i * angleStep - Math.PI / 2;

                // Axis line
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + Math.cos(angle) * radius, centerY + Math.sin(angle) * radius);
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.4)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Labels
                const labelX = centerX + Math.cos(angle) * (radius + 60);
                const labelY = centerY + Math.sin(angle) * (radius + 60);
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 16px SF Pro Display, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(metricLabels[i], labelX, labelY);
            }

            // Draw method profiles
            selectedMethods.forEach((method, idx) => {
                const data = brewingMethods[method];
                ctx.beginPath();

                for (let i = 0; i <= numMetrics; i++) {
                    const metricIndex = i % numMetrics;
                    const value = data[metrics[metricIndex]];
                    const angle = metricIndex * angleStep - Math.PI / 2;
                    const r = radius * (value / 10);
                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r;

                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }

                ctx.closePath();
                ctx.fillStyle = colors[idx] + '33';
                ctx.fill();
                ctx.strokeStyle = colors[idx];
                ctx.lineWidth = 3;
                ctx.stroke();

                // Draw points
                for (let i = 0; i < numMetrics; i++) {
                    const value = data[metrics[i]];
                    const angle = i * angleStep - Math.PI / 2;
                    const r = radius * (value / 10);
                    const x = centerX + Math.cos(angle) * r;
                    const y = centerY + Math.sin(angle) * r;

                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, Math.PI * 2);
                    ctx.fillStyle = colors[idx];
                    ctx.fill();
                    ctx.strokeStyle = '#FFF';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });

            // Legend
            selectedMethods.forEach((method, idx) => {
                const y = height - 80 + idx * 25;
                ctx.fillStyle = colors[idx];
                ctx.fillRect(50, y, 20, 20);
                ctx.fillStyle = '#FFF';
                ctx.font = 'bold 14px SF Pro Display, sans-serif';
                ctx.textAlign = 'left';
                ctx.fillText(method, 80, y + 15);
            });

            // Title
            if (selectedMethods.length > 0) {
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 20px SF Pro Display, sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('Brewing Methods Comparison', width / 2, 30);
            }
        }

        function updateDetails() {
            const detailsGrid = document.getElementById('detail-grid');

            if (selectedMethods.length === 0) {
                detailsGrid.innerHTML = '<p style="opacity: 0.6;">Select a brewing method to view details</p>';
                return;
            }

            let html = '';
            selectedMethods.forEach(method => {
                const data = brewingMethods[method];
                html += `
                    <div class="detail-card">
                        <h4 style="color: #FFD700; margin-bottom: 10px;">${method}</h4>
                        <div class="detail-label">Brew Time</div>
                        <div class="detail-value" style="font-size: 1rem; margin-bottom: 10px;">${data.brewTime}</div>
                        <div class="detail-label">Grind Size</div>
                        <div class="detail-value" style="font-size: 1rem; margin-bottom: 10px;">${data.grindSize}</div>
                        <div class="detail-label">Ratio</div>
                        <div class="detail-value" style="font-size: 1rem; margin-bottom: 10px;">${data.ratio}</div>
                        <div class="detail-label">Best For</div>
                        <div style="font-size: 0.9rem; margin-top: 5px; line-height: 1.4;">${data.bestFor}</div>
                    </div>
                `;
            });

            detailsGrid.innerHTML = html;
        }

        function compareAll() {
            selectedMethods = Object.keys(brewingMethods).slice(0, 5);
            document.querySelectorAll('.method-item').forEach(item => item.classList.remove('active'));
            selectedMethods.forEach(method => {
                document.getElementById(`method-${method}`).classList.add('active');
            });
            drawRadarChart();
            updateDetails();
        }

        function clearComparison() {
            selectedMethods = [];
            document.querySelectorAll('.method-item').forEach(item => item.classList.remove('active'));
            drawRadarChart();
            updateDetails();
        }

        function exportChart() {
            if (selectedMethods.length === 0) {
                alert('Please select methods to compare first');
                return;
            }

            const link = document.createElement('a');
            link.download = 'brewing-methods-comparison.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Initialize
        populateMethodList();
        updateDetails();
    </script>
</body>
</html>
