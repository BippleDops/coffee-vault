<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Extraction Landscape - Coffee Vault 5.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0a08 0%, #2B1810 100%);
            color: #FFF8E1;
            overflow: hidden;
        }
        #container { width: 100vw; height: 100vh; position: relative; }
        .info-panel {
            position: absolute; top: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.9); padding: 20px;
            border-radius: 12px; z-index: 10; max-width: 350px;
            border: 1px solid #FFD700;
        }
        h1 { font-size: 20px; margin-bottom: 10px; color: #FFD700; }
        p { font-size: 13px; margin-bottom: 8px; line-height: 1.5; color: #D4A574; }
        .control-btn {
            padding: 8px 15px; margin: 5px;
            background: rgba(255, 215, 0, 0.2); border: 1px solid #FFD700;
            border-radius: 6px; color: #FFD700; cursor: pointer;
            font-size: 12px;
        }
        .control-btn:hover { background: rgba(255, 215, 0, 0.4); }
        #legend {
            position: absolute; bottom: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.9); padding: 15px;
            border-radius: 12px; z-index: 10;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        .legend-item { margin: 5px 0; font-size: 12px; }
        .color-bar {
            width: 150px; height: 15px; margin-top: 5px;
            background: linear-gradient(90deg, #FF6347 0%, #FFD700 50%, #00FF00 100%);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="info-panel">
        <h1>⚗️ 3D Extraction Landscape</h1>
        <p><strong>X-Axis:</strong> TDS (Strength) →</p>
        <p><strong>Y-Axis:</strong> Rating (Quality) →</p>
        <p><strong>Z-Axis:</strong> Extraction Yield (%) →</p>
        <p style="margin-top: 10px; font-size: 11px; opacity: 0.8;">
            Drag to rotate • Scroll to zoom • Auto-rotate OFF
        </p>
        <button class="control-btn" onclick="toggleRotate()">Toggle Auto-Rotate</button>
        <button class="control-btn" onclick="resetView()">Reset View</button>
    </div>
    
    <div id="legend">
        <div style="color: #FFD700; font-size: 13px; margin-bottom: 8px;"><strong>Rating</strong></div>
        <div class="color-bar"></div>
        <div style="display: flex; justify-content: space-between; font-size: 11px; margin-top: 3px;">
            <span style="color: #FF6347;">Poor (3.5)</span>
            <span style="color: #00FF00;">Excellent (5.0)</span>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Sample data (would load from vault)
        const extractions = [
            { tds: 1.25, ey: 18.5, rating: 3.8 },
            { tds: 1.35, ey: 20.2, rating: 4.5 },
            { tds: 1.42, ey: 21.5, rating: 4.8 },
            { tds: 1.30, ey: 19.8, rating: 4.3 },
            { tds: 1.50, ey: 22.0, rating: 4.2 },
            { tds: 1.20, ey: 17.5, rating: 3.5 },
            { tds: 1.38, ey: 20.8, rating: 4.7 },
            { tds: 1.45, ey: 21.2, rating: 4.6 }
        ];
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0f0a08);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(25, 25, 25);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(10, 10, 10);
        scene.add(dirLight);
        
        // Grid
        const grid = new THREE.GridHelper(40, 40, 0x666666, 0x333333);
        scene.add(grid);
        
        // Axes with enhanced visibility
        const axes = new THREE.AxesHelper(20);
        scene.add(axes);
        
        // Create professional axis labels
        function createAxisLabel(text, color = 0xFFD700) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 128;
            
            // Background box
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, 512, 128);
            ctx.strokeStyle = `#${color.toString(16).padStart(6, '0')}`;
            ctx.lineWidth = 3;
            ctx.strokeRect(5, 5, 502, 118);
            
            // Text
            ctx.fillStyle = `#${color.toString(16).padStart(6, '0')}`;
            ctx.font = 'Bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 256, 64);
            
            const texture = new THREE.CanvasTexture(canvas);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture }));
            sprite.scale.set(8, 2, 1);
            return sprite;
        }
        
        // Add axis labels
        const xLabel = createAxisLabel('TDS (Strength) →', 0xFF6B35);
        xLabel.position.set(22, -2, 0);
        scene.add(xLabel);
        
        const yLabel = createAxisLabel('↑ RATING (Quality)', 0x4ECDC4);
        yLabel.position.set(-2, 22, 0);
        scene.add(yLabel);
        
        const zLabel = createAxisLabel('EXTRACTION YIELD (%) →', 0xA8E6CF);
        zLabel.position.set(0, -2, 22);
        scene.add(zLabel);
        
        // Create extraction landscape
        extractions.forEach(point => {
            const x = (point.tds - 1.3) * 50; // Center around 1.3 TDS
            const y = (point.rating - 4.0) * 10; // Center around 4.0 rating
            const z = (point.ey - 20) * 2; // Center around 20% EY
            
            // Color based on rating
            const ratingNorm = (point.rating - 3.5) / 1.5;
            const color = new THREE.Color().setHSL(ratingNorm * 0.3, 1, 0.5);
            
            const geometry = new THREE.SphereGeometry(0.8, 16, 16);
            const material = new THREE.MeshPhongMaterial({ 
                color: color,
                emissive: color,
                emissiveIntensity: 0.4
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.position.set(x, y, z);
            scene.add(sphere);
        });
        
        // Manual controls only
        let autoRotate = false;
        let isDragging = false;
        let previousMouse = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };
        
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMouse = { x: e.clientX, y: e.clientY };
        });
        
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                rotation.x += (e.clientX - previousMouse.x) * 0.01;
                rotation.y += (e.clientY - previousMouse.y) * 0.01;
                previousMouse = { x: e.clientX, y: e.clientY };
            }
        });
        
        renderer.domElement.addEventListener('mouseup', () => isDragging = false);
        
        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            const dist = Math.sqrt(camera.position.x ** 2 + camera.position.y ** 2 + camera.position.z ** 2);
            const newDist = Math.max(15, Math.min(50, dist + e.deltaY * 0.1));
            camera.position.multiplyScalar(newDist / dist);
        });
        
        function toggleRotate() {
            autoRotate = !autoRotate;
        }
        
        function resetView() {
            camera.position.set(25, 25, 25);
            rotation = { x: 0, y: 0 };
            camera.lookAt(0, 0, 0);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (autoRotate) {
                rotation.x += 0.002;
            }
            
            if (rotation.x || rotation.y) {
                const radius = Math.sqrt(camera.position.x ** 2 + camera.position.z ** 2);
                camera.position.x = radius * Math.cos(rotation.x);
                camera.position.z = radius * Math.sin(rotation.x);
                camera.lookAt(0, 0, 0);
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
