<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Quality Timeline - Coffee Vault 5.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #000814 0%, #001d3d 100%);
            color: #FFF8E1;
            overflow: hidden;
        }
        #container { width: 100vw; height: 100vh; position: relative; }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.95);
            padding: 25px;
            border-radius: 16px;
            border: 2px solid #FFD700;
            z-index: 100;
            max-width: 300px;
        }
        h1 {
            font-size: 20px;
            color: #FFD700;
            margin-bottom: 15px;
        }
        .slider-group {
            margin: 15px 0;
        }
        label {
            display: block;
            font-size: 12px;
            color: #D4A574;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #FFD700;
            border-radius: 50%;
            cursor: pointer;
        }
        .value-display {
            color: #FFD700;
            font-weight: 700;
            margin-left: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #FFD700;
            border-radius: 8px;
            color: #FFD700;
            cursor: pointer;
            font-weight: 600;
        }
        .btn:hover {
            background: #FFD700;
            color: #000;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="controls">
        <h1>ðŸ“ˆ Quality Timeline 3D</h1>
        <div class="slider-group">
            <label>Rotation Speed <span class="value-display" id="speed-val">0%</span></label>
            <input type="range" id="rotation-slider" min="0" max="100" value="0" oninput="updateRotation(this.value)">
        </div>
        <div class="slider-group">
            <label>Timeline Depth <span class="value-display" id="depth-val">30 days</span></label>
            <input type="range" id="depth-slider" min="7" max="90" value="30" oninput="updateDepth(this.value)">
        </div>
        <button class="btn" onclick="toggleRotate()">Toggle Auto-Rotate</button>
        <button class="btn" onclick="resetView()">Reset View</button>
        <button class="btn" onclick="animateTimeline()">Play Timeline</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Sample timeline data (would load from vault logs)
        const timelineData = [
            { date: '2025-10-01', rating: 4.2, bean: 'Ethiopian', brew: 1 },
            { date: '2025-10-03', rating: 4.5, bean: 'Colombian', brew: 2 },
            { date: '2025-10-05', rating: 4.6, bean: 'Ethiopian', brew: 3 },
            { date: '2025-10-07', rating: 4.8, bean: 'Kenyan', brew: 4 },
            { date: '2025-10-09', rating: 4.3, bean: 'Colombian', brew: 5 },
            { date: '2025-10-11', rating: 4.7, bean: 'Ethiopian', brew: 6 },
            { date: '2025-10-13', rating: 4.4, bean: 'Guatemala', brew: 7 },
            { date: '2025-10-15', rating: 4.9, bean: 'Kenyan', brew: 8 }
        ];
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000814);
        scene.fog = new THREE.Fog(0x000814, 50, 150);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(40, 30, 40);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 1.5);
        scene.add(ambientLight);
        const spotLight = new THREE.SpotLight(0xFFD700, 1.5);
        spotLight.position.set(20, 30, 20);
        scene.add(spotLight);
        
        // Create timeline path
        const pathPoints = [];
        timelineData.forEach((point, i) => {
            const x = (i - timelineData.length / 2) * 5;
            const y = (point.rating - 4) * 20;
            const z = 0;
            pathPoints.push(new THREE.Vector3(x, y, z));
            
            // Add data point sphere
            const color = point.rating >= 4.5 ? 0x00FF00 : point.rating >= 4.0 ? 0xFFD700 : 0xFF6347;
            const geo = new THREE.SphereGeometry(1, 20, 20);
            const mat = new THREE.MeshPhongMaterial({ color, emissive: color, emissiveIntensity: 0.4 });
            const sphere = new THREE.Mesh(geo, mat);
            sphere.position.set(x, y, z);
            sphere.userData = point;
            scene.add(sphere);
        });
        
        // Draw path line
        const curve = new THREE.CatmullRomCurve3(pathPoints);
        const tubeGeo = new THREE.TubeGeometry(curve, 64, 0.3, 8, false);
        const tubeMat = new THREE.MeshPhongMaterial({
            color: 0xFFD700,
            emissive: 0xDAA520,
            emissiveIntensity: 0.3,
            shininess: 100
        });
        const tube = new THREE.Mesh(tubeGeo, tubeMat);
        scene.add(tube);
        
        // Grid
        const grid = new THREE.GridHelper(60, 30, 0x444444, 0x222222);
        grid.position.y = -15;
        scene.add(grid);
        
        // Axes with enhanced visibility
        const axes = new THREE.AxesHelper(30);
        scene.add(axes);
        
        // Create professional axis labels
        function createTimelineLabel(text, color = 0xFFD700) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512;
            canvas.height = 128;
            
            // Background
            ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
            ctx.fillRect(0, 0, 512, 128);
            ctx.strokeStyle = `#${color.toString(16).padStart(6, '0')}`;
            ctx.lineWidth = 3;
            ctx.strokeRect(5, 5, 502, 118);
            
            // Text
            ctx.fillStyle = `#${color.toString(16).padStart(6, '0')}`;
            ctx.font = 'Bold 50px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, 256, 75);
            
            const texture = new THREE.CanvasTexture(canvas);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture }));
            sprite.scale.set(10, 2.5, 1);
            return sprite;
        }
        
        // Add timeline axis labels
        const timeLabel = createTimelineLabel('â† EARLIER    TIME    LATER â†’', 0xFFD700);
        timeLabel.position.set(0, -18, 0);
        scene.add(timeLabel);
        
        const ratingLabel = createTimelineLabel('â†‘ RATING (QUALITY)', 0x4ECDC4);
        ratingLabel.position.set(-25, 0, 0);
        scene.add(ratingLabel);
        
        const depthLabel = createTimelineLabel('SESSION DEPTH', 0xA8E6CF);
        depthLabel.position.set(0, -18, 15);
        scene.add(depthLabel);
        
        // Rotation control
        let rotating = false;
        let rotSpeed = 0;
        let isDragging = false;
        let prevMouse = { x: 0, y: 0 };
        let rot = { x: 0, y: 0 };
        
        function updateRotation(val) {
            rotSpeed = parseFloat(val) / 5000;
            document.getElementById('speed-val').textContent = val + '%';
        }
        
        function updateDepth(val) {
            document.getElementById('depth-val').textContent = val + ' days';
        }
        
        function toggleRotate() {
            rotating = !rotating;
        }
        
        function resetView() {
            camera.position.set(40, 30, 40);
            rot = { x: 0, y: 0 };
            camera.lookAt(0, 0, 0);
        }
        
        function animateTimeline() {
            // Animate camera along timeline
            let progress = 0;
            const interval = setInterval(() => {
                progress += 0.01;
                if (progress >= 1) {
                    clearInterval(interval);
                    return;
                }
                const point = curve.getPoint(progress);
                camera.position.set(point.x, point.y + 15, point.z + 20);
                camera.lookAt(point.x, point.y, point.z);
            }, 50);
        }
        
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            prevMouse = { x: e.clientX, y: e.clientY };
        });
        
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                rot.y += (e.clientX - prevMouse.x) * 0.005;
                rot.x += (e.clientY - prevMouse.y) * 0.005;
                prevMouse = { x: e.clientX, y: e.clientY };
            }
        });
        
        renderer.domElement.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            const dist = Math.sqrt(camera.position.x ** 2 + camera.position.y ** 2 + camera.position.z ** 2);
            const newDist = Math.max(30, Math.min(100, dist + e.deltaY * 0.1));
            camera.position.multiplyScalar(newDist / dist);
        });
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (rotating && !isDragging) {
                rot.y += rotSpeed;
            }
            
            if (rot.x || rot.y) {
                const radius = Math.sqrt(camera.position.x ** 2 + camera.position.z ** 2);
                camera.position.x = radius * Math.cos(rot.y);
                camera.position.z = radius * Math.sin(rot.y);
                camera.lookAt(0, 0, 0);
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
