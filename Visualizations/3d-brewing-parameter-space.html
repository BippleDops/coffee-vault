<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Brewing Parameter Space - Coffee Vault 5.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e8e8e8;
            overflow: hidden;
        }
        #container { width: 100vw; height: 100vh; position: relative; }
        #controls {
            position: absolute; top: 20px; left: 20px;
            background: rgba(20, 20, 20, 0.95); padding: 20px;
            border-radius: 12px; z-index: 10; max-width: 300px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        h1 { font-size: 18px; margin-bottom: 15px; color: #FFD700; }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; color: #b8b8b8; }
        select { width: 100%; padding: 8px; background: #2a2a2a; border: 1px solid #444; border-radius: 6px; color: #e8e8e8; }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="controls">
        <h1>⚗️ 3D Brewing Parameters</h1>
        <div class="control-group">
            <label>X-Axis</label>
            <select id="x-axis">
                <option value="dose">Dose (g)</option>
                <option value="temperature">Temperature (°C)</option>
                <option value="time">Brew Time (s)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Y-Axis</label>
            <select id="y-axis">
                <option value="temperature">Temperature (°C)</option>
                <option value="dose">Dose (g)</option>
                <option value="time">Brew Time (s)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Z-Axis</label>
            <select id="z-axis">
                <option value="time" selected>Brew Time (s)</option>
                <option value="dose">Dose (g)</option>
                <option value="temperature">Temperature (°C)</option>
            </select>
        </div>
        <div class="control-group">
            <label>Color By</label>
            <select id="color-by">
                <option value="rating">Rating</option>
                <option value="method">Brew Method</option>
                <option value="extraction">Extraction %</option>
            </select>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Sample brew data
        const brewData = [
            { dose: 18, temperature: 93, time: 165, rating: 4.7, method: 'v60', extraction: 20.5 },
            { dose: 18, temperature: 94, time: 180, rating: 4.8, method: 'v60', extraction: 21.2 },
            { dose: 20, temperature: 92, time: 210, rating: 4.3, method: 'chemex', extraction: 19.8 },
            { dose: 17, temperature: 91, time: 150, rating: 4.0, method: 'aeropress', extraction: 19.2 },
            { dose: 18, temperature: 95, time: 170, rating: 4.6, method: 'v60', extraction: 20.8 },
            { dose: 30, temperature: 93, time: 240, rating: 4.2, method: 'french-press', extraction: 19.5 }
        ];
        
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(20, 20, 20);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Grid and axes
        const gridHelper = new THREE.GridHelper(30, 30, 0x444444, 0x222222);
        scene.add(gridHelper);
        
        const axesHelper = new THREE.AxesHelper(15);
        scene.add(axesHelper);
        
        // Axis labels
        function createLabel(text, color = 0xFFD700) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 512; canvas.height = 128;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, 512, 128);
            ctx.fillStyle = `#${color.toString(16).padStart(6, '0')}`;
            ctx.font = 'Bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, 256, 75);
            const texture = new THREE.CanvasTexture(canvas);
            const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: texture }));
            sprite.scale.set(6, 1.5, 1);
            return sprite;
        }
        
        let labels = {};
        
        function updateLabels() {
            Object.values(labels).forEach(l => scene.remove(l));
            const x = document.getElementById('x-axis').value;
            const y = document.getElementById('y-axis').value;
            const z = document.getElementById('z-axis').value;
            
            labels.x = createLabel(`${x.toUpperCase()} →`, 0xFF8F00);
            labels.y = createLabel(`${y.toUpperCase()} →`, 0x8D6E63);
            labels.z = createLabel(`${z.toUpperCase()} →`, 0xD4A574);
            
            labels.x.position.set(17, 0, 0);
            labels.y.position.set(0, 17, 0);
            labels.z.position.set(0, 0, 17);
            
            Object.values(labels).forEach(l => scene.add(l));
        }
        
        updateLabels();
        
        // Plot data
        const pointMeshes = [];
        
        function normalize(value, min, max) {
            return ((value - min) / (max - min)) * 20 - 10;
        }
        
        function plotData() {
            pointMeshes.forEach(m => scene.remove(m));
            pointMeshes.length = 0;
            
            const xKey = document.getElementById('x-axis').value;
            const yKey = document.getElementById('y-axis').value;
            const zKey = document.getElementById('z-axis').value;
            const colorBy = document.getElementById('color-by').value;
            
            const ranges = {
                dose: { min: 15, max: 35 },
                temperature: { min: 88, max: 96 },
                time: { min: 120, max: 300 }
            };
            
            brewData.forEach(brew => {
                const x = normalize(brew[xKey], ranges[xKey].min, ranges[xKey].max);
                const y = normalize(brew[yKey], ranges[yKey].min, ranges[yKey].max);
                const z = normalize(brew[zKey], ranges[zKey].min, ranges[zKey].max);
                
                let color = 0xFFD700;
                if (colorBy === 'rating') {
                    const ratingColors = { 5: 0x00FF00, 4.5: 0xFFD700, 4: 0xFFA500, 3.5: 0xFF6347 };
                    color = ratingColors[Math.floor(brew.rating * 2) / 2] || 0xFFD700;
                }
                
                const geometry = new THREE.SphereGeometry(0.6, 16, 16);
                const material = new THREE.MeshPhongMaterial({ color, emissive: color, emissiveIntensity: 0.3 });
                const sphere = new THREE.Mesh(geometry, material);
                sphere.position.set(x, y, z);
                sphere.userData = brew;
                scene.add(sphere);
                pointMeshes.push(sphere);
            });
        }
        
        plotData();
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 2);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 10);
        scene.add(directionalLight);
        
        // Manual controls only (no auto-rotate)
        let isDragging = false;
        let previousMouse = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };
        
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMouse = { x: e.clientX, y: e.clientY };
        });
        
        renderer.domElement.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const dx = e.clientX - previousMouse.x;
                const dy = e.clientY - previousMouse.y;
                rotation.x += dx * 0.01;
                rotation.y += dy * 0.01;
                previousMouse = { x: e.clientX, y: e.clientY };
            }
        });
        
        renderer.domElement.addEventListener('mouseup', () => isDragging = false);
        
        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            const dist = Math.sqrt(camera.position.x ** 2 + camera.position.y ** 2 + camera.position.z ** 2);
            const newDist = Math.max(15, Math.min(40, dist + e.deltaY * 0.05));
            const scale = newDist / dist;
            camera.position.multiplyScalar(scale);
        });
        
        function animate() {
            requestAnimationFrame(animate);
            if (rotation.x || rotation.y) {
                const radius = Math.sqrt(camera.position.x ** 2 + camera.position.z ** 2);
                camera.position.x = radius * Math.cos(rotation.x);
                camera.position.z = radius * Math.sin(rotation.x);
                camera.position.y += rotation.y * 0.05;
                rotation.y *= 0.95; // Damping
                camera.lookAt(0, 0, 0);
            }
            renderer.render(scene, camera);
        }
        
        document.getElementById('x-axis').addEventListener('change', () => { plotData(); updateLabels(); });
        document.getElementById('y-axis').addEventListener('change', () => { plotData(); updateLabels(); });
        document.getElementById('z-axis').addEventListener('change', () => { plotData(); updateLabels(); });
        document.getElementById('color-by').addEventListener('change', plotData);
        
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
