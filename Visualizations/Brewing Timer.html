<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Brewing Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #2b1810 0%, #6f4e37 100%);
            color: #faf7f2;
            padding: 1rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6f4e37 0%, #4a7c59 100%);
            color: #faf7f2;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.875rem;
        }

        .preset-selector {
            padding: 1.5rem;
            background: #f4e8d8;
            border-bottom: 2px solid #e0d5c7;
        }

        .preset-selector label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #6f4e37;
            margin-bottom: 0.5rem;
        }

        .preset-selector select {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #c4b5a0;
            border-radius: 0.5rem;
            background: white;
            color: #2b1810;
            cursor: pointer;
        }

        .preset-selector select:focus {
            outline: none;
            border-color: #6f4e37;
        }

        .timer-display {
            padding: 3rem 2rem;
            text-align: center;
            background: white;
        }

        .timer-circle {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 2rem;
        }

        .timer-circle svg {
            transform: rotate(-90deg);
        }

        .timer-circle-bg {
            fill: none;
            stroke: #e0d5c7;
            stroke-width: 12;
        }

        .timer-circle-progress {
            fill: none;
            stroke: #4a7c59;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s linear;
        }

        .timer-circle-progress.warning {
            stroke: #e8b339;
        }

        .timer-circle-progress.critical {
            stroke: #c4314b;
        }

        .timer-time {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: bold;
            color: #6f4e37;
            font-variant-numeric: tabular-nums;
        }

        .timer-label {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1rem;
            color: #a0826d;
            margin-top: 2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-start {
            background: #4a7c59;
            color: white;
        }

        .btn-pause {
            background: #e8b339;
            color: white;
        }

        .btn-reset {
            background: #c4314b;
            color: white;
        }

        .btn-log {
            background: #6f4e37;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .intervals-panel {
            padding: 2rem;
            background: #f4e8d8;
            border-top: 2px solid #e0d5c7;
        }

        .intervals-panel h3 {
            font-size: 1.125rem;
            color: #6f4e37;
            margin-bottom: 1rem;
            text-align: center;
        }

        .interval-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .interval-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: white;
            border-radius: 0.5rem;
            border-left: 4px solid #6f4e37;
            transition: all 0.2s;
        }

        .interval-item.active {
            background: #d4af37;
            color: white;
            border-left-color: #2b1810;
            transform: scale(1.02);
        }

        .interval-item.completed {
            opacity: 0.6;
            border-left-color: #4a7c59;
        }

        .interval-item.completed::after {
            content: '✓';
            color: #4a7c59;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .interval-time {
            font-weight: 600;
            color: #6f4e37;
            font-variant-numeric: tabular-nums;
        }

        .interval-item.active .interval-time {
            color: white;
        }

        .settings-panel {
            padding: 1.5rem;
            background: white;
            border-top: 2px solid #e0d5c7;
        }

        .setting-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .setting-group label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #6f4e37;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 26px;
            background: #c4b5a0;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle.active {
            background: #4a7c59;
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle.active::after {
            transform: translateX(24px);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .volume-control input[type="range"] {
            width: 100px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(43, 24, 16, 0.95);
            color: #faf7f2;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: rgba(74, 124, 89, 0.95);
        }

        .notification.warning {
            background: rgba(232, 179, 57, 0.95);
        }

        @media (max-width: 768px) {
            .timer-circle {
                width: 220px;
                height: 220px;
            }

            .timer-time {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .timer-circle.pulsing {
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>☕ Brewing Timer</h1>
            <p>Perfect your brew with method-specific timing</p>
        </div>

        <div class="preset-selector">
            <label for="methodPreset">Select Brewing Method</label>
            <select id="methodPreset">
                <option value="custom">Custom Timer</option>
                <option value="pour-over" selected>Pour Over (3:00)</option>
                <option value="french-press">French Press (4:30)</option>
                <option value="espresso">Espresso (0:30)</option>
                <option value="aeropress">Aeropress (2:00)</option>
                <option value="v60">V60 (3:00)</option>
                <option value="cold-brew">Cold Brew (16:00:00)</option>
            </select>
        </div>

        <div class="timer-display">
            <div class="timer-circle" id="timerCircle">
                <svg width="280" height="280">
                    <circle class="timer-circle-bg" cx="140" cy="140" r="130"></circle>
                    <circle class="timer-circle-progress" id="progressCircle" cx="140" cy="140" r="130"
                            stroke-dasharray="817" stroke-dashoffset="817"></circle>
                </svg>
                <div class="timer-time" id="timerDisplay">3:00</div>
                <div class="timer-label" id="timerLabel">Ready</div>
            </div>

            <div class="controls">
                <button class="btn btn-start" id="startBtn">Start</button>
                <button class="btn btn-pause" id="pauseBtn" disabled>Pause</button>
                <button class="btn btn-reset" id="resetBtn">Reset</button>
                <button class="btn btn-log" id="logBtn" disabled>Log Brew</button>
            </div>
        </div>

        <div class="intervals-panel">
            <h3>Brewing Steps</h3>
            <div class="interval-list" id="intervalList"></div>
        </div>

        <div class="settings-panel">
            <div class="setting-group">
                <label>Sound Alerts</label>
                <div class="toggle active" id="soundToggle"></div>
            </div>
            <div class="setting-group">
                <label>Visual Alerts</label>
                <div class="toggle active" id="visualToggle"></div>
            </div>
            <div class="setting-group">
                <label>Volume</label>
                <div class="volume-control">
                    <input type="range" id="volumeSlider" min="0" max="100" value="70">
                    <span id="volumeValue">70%</span>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        // Brewing presets with intervals
        const presets = {
            'pour-over': {
                name: 'Pour Over',
                totalTime: 180, // seconds
                intervals: [
                    { time: 0, label: 'Start - Bloom' },
                    { time: 30, label: 'First Pour' },
                    { time: 90, label: 'Second Pour' },
                    { time: 150, label: 'Final Pour' },
                    { time: 180, label: 'Complete' }
                ]
            },
            'french-press': {
                name: 'French Press',
                totalTime: 270,
                intervals: [
                    { time: 0, label: 'Start - Add Water' },
                    { time: 30, label: 'Stir' },
                    { time: 240, label: 'Place Lid' },
                    { time: 270, label: 'Plunge' }
                ]
            },
            'espresso': {
                name: 'Espresso',
                totalTime: 30,
                intervals: [
                    { time: 0, label: 'Start Extraction' },
                    { time: 10, label: 'Check Flow' },
                    { time: 25, label: 'Watch Color' },
                    { time: 30, label: 'Complete' }
                ]
            },
            'aeropress': {
                name: 'Aeropress',
                totalTime: 120,
                intervals: [
                    { time: 0, label: 'Start - Add Water' },
                    { time: 10, label: 'Stir' },
                    { time: 90, label: 'Prepare to Press' },
                    { time: 120, label: 'Complete Press' }
                ]
            },
            'v60': {
                name: 'V60',
                totalTime: 180,
                intervals: [
                    { time: 0, label: 'Bloom - 50g' },
                    { time: 45, label: 'Pour to 150g' },
                    { time: 90, label: 'Pour to 250g' },
                    { time: 135, label: 'Drawdown' },
                    { time: 180, label: 'Complete' }
                ]
            },
            'cold-brew': {
                name: 'Cold Brew',
                totalTime: 57600, // 16 hours
                intervals: [
                    { time: 0, label: 'Start Steep' },
                    { time: 28800, label: 'Halfway (8h)' },
                    { time: 43200, label: '12 Hours' },
                    { time: 57600, label: 'Ready to Filter' }
                ]
            }
        };

        let currentPreset = presets['pour-over'];
        let totalSeconds = currentPreset.totalTime;
        let remainingSeconds = totalSeconds;
        let isRunning = false;
        let isPaused = false;
        let timerInterval = null;
        let currentIntervalIndex = 0;

        // Settings
        let soundEnabled = true;
        let visualEnabled = true;
        let volume = 0.7;

        // Audio context for beeps
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playBeep(frequency = 800, duration = 200) {
            if (!soundEnabled || !audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            document.getElementById('timerDisplay').textContent = formatTime(remainingSeconds);

            // Update progress circle
            const progress = 1 - (remainingSeconds / totalSeconds);
            const circumference = 2 * Math.PI * 130;
            const offset = circumference * (1 - progress);
            const progressCircle = document.getElementById('progressCircle');

            progressCircle.style.strokeDashoffset = offset;

            // Change color based on remaining time
            const percentRemaining = remainingSeconds / totalSeconds;
            progressCircle.classList.remove('warning', 'critical');

            if (percentRemaining < 0.2) {
                progressCircle.classList.add('critical');
            } else if (percentRemaining < 0.5) {
                progressCircle.classList.add('warning');
            }

            // Update label
            const label = document.getElementById('timerLabel');
            if (isRunning) {
                const nextInterval = currentPreset.intervals.find(
                    (interval, idx) => idx > currentIntervalIndex && interval.time >= (totalSeconds - remainingSeconds)
                );
                label.textContent = nextInterval ? `Next: ${nextInterval.label}` : 'Brewing...';
            } else if (isPaused) {
                label.textContent = 'Paused';
            } else {
                label.textContent = 'Ready';
            }
        }

        function updateIntervals() {
            const list = document.getElementById('intervalList');
            list.innerHTML = '';

            const elapsed = totalSeconds - remainingSeconds;

            currentPreset.intervals.forEach((interval, index) => {
                const item = document.createElement('div');
                item.className = 'interval-item';

                if (interval.time < elapsed) {
                    item.classList.add('completed');
                } else if (interval.time === elapsed || (index === currentIntervalIndex && isRunning)) {
                    item.classList.add('active');
                }

                item.innerHTML = `
                    <span>${interval.label}</span>
                    <span class="interval-time">${formatTime(interval.time)}</span>
                `;

                list.appendChild(item);
            });
        }

        function checkIntervals() {
            const elapsed = totalSeconds - remainingSeconds;

            currentPreset.intervals.forEach((interval, index) => {
                if (interval.time === elapsed && index > currentIntervalIndex) {
                    currentIntervalIndex = index;
                    playBeep(880, 300);

                    if (visualEnabled) {
                        document.getElementById('timerCircle').classList.add('pulsing');
                        setTimeout(() => {
                            document.getElementById('timerCircle').classList.remove('pulsing');
                        }, 1000);
                    }

                    showNotification(interval.label, 'warning');
                }
            });
        }

        function startTimer() {
            if (isRunning) return;

            initAudio();
            isRunning = true;
            isPaused = false;

            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('logBtn').disabled = true;

            playBeep(600, 150);

            timerInterval = setInterval(() => {
                remainingSeconds--;
                updateDisplay();
                updateIntervals();
                checkIntervals();

                if (remainingSeconds <= 0) {
                    completeTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            if (!isRunning) return;

            isRunning = false;
            isPaused = true;
            clearInterval(timerInterval);

            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'Resume';
            document.getElementById('pauseBtn').disabled = true;

            updateDisplay();
        }

        function resetTimer() {
            isRunning = false;
            isPaused = false;
            clearInterval(timerInterval);

            remainingSeconds = totalSeconds;
            currentIntervalIndex = 0;

            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'Start';
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('logBtn').disabled = true;

            updateDisplay();
            updateIntervals();

            const progressCircle = document.getElementById('progressCircle');
            progressCircle.style.strokeDashoffset = 817;
            progressCircle.classList.remove('warning', 'critical');
        }

        function completeTimer() {
            isRunning = false;
            clearInterval(timerInterval);

            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('logBtn').disabled = false;

            // Play completion sound (three beeps)
            playBeep(880, 200);
            setTimeout(() => playBeep(880, 200), 300);
            setTimeout(() => playBeep(1046, 400), 600);

            showNotification('Brewing Complete!', 'success');

            document.getElementById('timerLabel').textContent = 'Complete!';
        }

        function showNotification(message, type = 'warning') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function logBrew() {
            const brewData = {
                method: currentPreset.name,
                duration: formatTime(totalSeconds),
                timestamp: new Date().toISOString()
            };

            // In Obsidian, this would create a new Coffee Log entry
            console.log('Logging brew:', brewData);
            showNotification('Brew logged successfully!', 'success');

            // Reset timer after logging
            setTimeout(resetTimer, 1500);
        }

        // Event listeners
        document.getElementById('methodPreset').addEventListener('change', (e) => {
            const method = e.target.value;

            if (method === 'custom') {
                // Would open custom time input
                return;
            }

            resetTimer();
            currentPreset = presets[method];
            totalSeconds = currentPreset.totalTime;
            remainingSeconds = totalSeconds;

            updateDisplay();
            updateIntervals();
        });

        document.getElementById('startBtn').addEventListener('click', startTimer);
        document.getElementById('pauseBtn').addEventListener('click', pauseTimer);
        document.getElementById('resetBtn').addEventListener('click', resetTimer);
        document.getElementById('logBtn').addEventListener('click', logBrew);

        document.getElementById('soundToggle').addEventListener('click', function() {
            soundEnabled = !soundEnabled;
            this.classList.toggle('active');
            if (soundEnabled) initAudio();
        });

        document.getElementById('visualToggle').addEventListener('click', function() {
            visualEnabled = !visualEnabled;
            this.classList.toggle('active');
        });

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            volume = e.target.value / 100;
            document.getElementById('volumeValue').textContent = e.target.value + '%';
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!isRunning && !isPaused) {
                    startTimer();
                } else if (isRunning) {
                    pauseTimer();
                } else if (isPaused) {
                    startTimer();
                }
            } else if (e.code === 'KeyR') {
                resetTimer();
            }
        });

        // Prevent screen sleep (if supported)
        let wakeLock = null;
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (err) {
                    console.log('Wake Lock error:', err);
                }
            }
        }

        // Request wake lock when timer starts
        document.getElementById('startBtn').addEventListener('click', requestWakeLock);

        // API for Obsidian integration
        window.BrewingTimer = {
            setPreset: (method) => {
                if (presets[method]) {
                    currentPreset = presets[method];
                    totalSeconds = currentPreset.totalTime;
                    resetTimer();
                }
            },
            start: () => startTimer(),
            pause: () => pauseTimer(),
            reset: () => resetTimer(),
            getState: () => ({
                running: isRunning,
                paused: isPaused,
                remaining: remainingSeconds,
                total: totalSeconds,
                method: currentPreset.name
            })
        };

        // Initialize
        updateDisplay();
        updateIntervals();
    </script>
</body>
</html>
